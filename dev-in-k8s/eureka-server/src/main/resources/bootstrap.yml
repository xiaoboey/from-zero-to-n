server:
  port: 8761
  servlet:
    context-path: /

spring:
  profiles:
    active: dev
  application:
    name: eureka-server

management:
  endpoints:
    web:
      exposure:
        include: ["health","info", "shutdown"]
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  server:
    port: 7761
